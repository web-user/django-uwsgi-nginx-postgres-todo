<div id="templates">
    <li class="list-todo">
        <div class="child-wrap">
            <div class="input-menu-items">
                <span class="todo-title cm-text-data"></span>
                <span class="project-title cm-text-function"></span>
                <span class="project-color cm-text-function"></span>
            </div>
            <div class="todo-option">
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                <div class="block-setting">
                    <form class="delete-form-content"  method="post">
                        <input type="hidden" class="delete-id" data-id="" name="todo_id" value="">
                        <input type="submit" value="Delete"/>
                    </form>
                    <a data-toggle="modal" class="edit-id-modal" data-target="">Edit</a>
                </div>
            </div>
        </div>


                <!-- Modal -->
        <div class="modal fade" id="" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <form action="" method="post" class="edit-form-todo">
                        <div class="modal-header">
                            <h5 class="modal-title">Modal title </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Title</label>
                                <input type="text" class="form-control title-todo" name="title" value="">
                            </div>
                            <div class="form-group">
                                <label>Color</label>
                                <input type="text" class="form-control" name="color" value="">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>

                    </form>


                </div>
            </div>
        </div>

    </li>
</div>
